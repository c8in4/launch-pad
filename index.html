<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Pad</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>

<body>
    <header>
        <h1>Launch Pad</h1>
    </header>

    <main>
        <div id="buttonContainer">
            <button data-sound="yes" type="button">Yes</button>
            <button data-sound="no" type="button">No</button>
            <button data-sound="what" type="button">What</button>
            <button data-sound="fran" type="button">Fran</button>
            <button data-sound="kwirsty" type="button">Kirsten</button>
            <button data-sound="twistan" type="button">Tristan</button>
        </div>

        <audio data-sound="yes" src="res/audio/yes.wav"></audio>
        <audio data-sound="no" src="res/audio/no.wav"></audio>
        <audio data-sound="what" src="res/audio/what.wav"></audio>
        <audio data-sound="fran" src="res/audio/franjo-franjissimo.wav"></audio>
        <audio data-sound="kwirsty" src="res/audio/kwirsty.wav"></audio>
        <audio data-sound="twistan" src="res/audio/twistan.wav"></audio>
    </main>

    <footer>
        <small>made by c8in4</small>
    </footer>
</body>

</html>
