<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Pad</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>

<body>
    <header>
        <h1>Lauch Pad</h1>
    </header>

    <main>
        <div id="buttonContainer">
            <button data-sound="hi" id="hiButton">Hi</button>
            <button data-sound="yes" id="yesButton">yes</button>
            <button data-sound="no" id="noButton">No</button>
            <button data-sound="fran" id="franButton">Fran</button>
            <button data-sound="twistan" id="twistanButton">Tristan</button>
            <button data-sound="kwirsty" id="kwirstyButton">Kirsten</button>
            <button data-sound="bye" id="byeButton">Bye</button>
        </div>

        <audio src="res/audio/hi-0.wav" id="hiAudio"></audio>
        <audio src="res/audio/yes.wav" id="yesAudio"></audio>
        <audio src="res/audio/no.wav" id="noAudio"></audio>
        <audio src="res/audio/fran.wav" id="franAudio"></audio>
        <audio src="res/audio/twistan-0.wav" id="twistanAudio"></audio>
        <audio src="res/audio/kwirsty-1.wav" id="kwirstyAudio"></audio>
        <audio src="res/audio/bye.wav" id="byeAudio"></audio>
    </main>

    <footer>
        <small>made by c8in4</small>
    </footer>
</body>

</html>
